<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Section head avec métadonnées et liens externes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit & Healthy - Votre application Sport & Santé</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        rel="icon"
        href="https://imgs.search.brave.com/4eokZt1calNcJ4NcILhu_mZG_Yql_unFL77fkCfS76k/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cudWRhZjA4LmNvbS93cC1jb250ZW50L3VwbG9hZHMvMjAxNy8wNC9pY29uLXNhbnRlLXVuaW9uLWRlcGFydGVtYW50YWxlLWFzc29jaWF0aW9ucy1mYW1pbGlhbGVzLTMwMHgzMDAucG5n"
        type="image/png">

    <style>
        /* Variables CSS pour la charte graphique */
        :root {
            --primary-color: #2ECC71;
            --secondary-color: #3498DB;
            --dark-color: #2C3E50;
            --accent-color: #f39c12;
        }

        /* Configuration générale du body avec image de fond et overlay */
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://cdn.paris.fr/paris/2024/11/06/huge-2123256e72c772328ee142b041516f22.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Barre de navigation principale */
        .navbar {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.95),
            rgba(52, 152, 219, 0.9)) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px 0;
            transition: all 0.4s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.8px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .navbar-brand .fas {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .navbar-dark .navbar-nav {
            margin-left: 20px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 0 6px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .navbar-dark .navbar-nav .nav-link:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out;
        }

        .navbar-dark .navbar-nav .nav-link:hover:before {
            width: 100%;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(46, 204, 113, 0.2);
            color: #fff !important;
            transform: translateY(-2px);
        }

        .navbar-dark .navbar-nav .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color),
            var(--secondary-color));
            color: #fff !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-toggler {
            border: none;
            padding: 10px;
            outline: none !important;
            transition: all 0.3s;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image:
            url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e")
            !important;
        }

        .navbar-toggler:hover {
            transform: rotate(90deg);
        }

        /* Conteneur principal au centre de la page */
        .container {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.8) 0%,
            rgba(52, 152, 219, 0.7) 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 70px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">
                <i class="fas fa-heartbeat"></i>Fit & Healthy
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Liens de navigation -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus me-1"></i>Inscription
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Zone centrale avec textes de présentation -->
    <div class="container">
        <div class="row">
            <h1 class="text-center">
                Fit & Healthy - Votre application Sport & Santé
            </h1>
        </div>
        <br><br>
        <div class="row">
            <h2 class="text-center">
                Choisissez entre Inscription ou Connexion pour accéder à votre application !
            </h2>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
